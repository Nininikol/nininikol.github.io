<meta charset="utf-8">
{% feed_meta %}
<meta name="keywords" content="{{ site.keywords }}">
<meta name="description" content="{{ site.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="stylesheet" href="{{ site.path }}/css/awsm.min.css">
<link rel="stylesheet" href="{{ site.path }}/css/style.css">
<link href="{{ site.path }}/css/zoom.css" rel="stylesheet">
<script src="{{ site.path }}/dist/zoom.min.js"></script>
<script src="{{ site.path }}/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
